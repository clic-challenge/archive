<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "top.html" . }}

          {{ partial "nav.html" . }}

        </header>

            {{ partial "breadcrumbs.html" . }}
            <div class="container">
                 <div class="row">
                        <div class="col-md-12">
                                <h2>Organizers</h2>
                        {{ range .Site.Data.about.organizers }}
                            {{ partial "organizers.html" . }}
                        {{ end }}
                        </div>
                 </div>
                 <!-- /.row -->
            </div>
            <!-- /.container -->
        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
